<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>PiggyVest | Dashboard</title>
    
    <link rel="stylesheet" href="styles.css"> 
<link rel="icon" type="image/png" sizes="32x32" href="favicon piggyvest\favicon-32x32.png">
</head>
<body>
    
<a href="https://www.piggyvest.com"><img src="https://res.cloudinary.com/dpwpt2slv/image/upload/v1586462547/logo_m0gxi2_kzo973.svg" alt="piggyvest logo"></a>
      

<img class="img-1" src="side-pics/piggyvest3.png" alt="">
  <img class="img-2" src="side-pics/piggyvest2.png" alt="">
      <main class="signup-page">
        
        <form action="index.html" class="signup-form">
          <h2 class="signup-title">Create a Secure Account</h2>
        <p class="signup-paragraph">Welcome to the future of Savings & Investments</p>

            <label for="Full-Name">Full Name</label>
            <input type="text" id="Full-Name" required placeholder="Full Name">
            <label for="Email-address">Email Address</label>
            <input type="email" id="email-address" required placeholder="Email Address">
            <label for="Phone-Number" class="invalid">Phone Number</label>
            <input type="Phone-Number" id="Phone-Number" required placeholder="Phone Number">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Password">
            <label for="promo-code">Referrer Phone or Promo Code (optional)</label>
            <input type="text" id="promo-code"  placeholder="Referrer Phone or Code">
            
        
            <label for="title">How did you hear about us? (optional)</label>
            <select id="title">
                <option  placeholder="Phone Number">Click To Select </option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Family">Friend/Family/Coworker Referral</option>
                <option value="Google-search">Google search</option>
                <option value="Google-playstore">Google-playstore</option>
                <option value="Online-blog">Online blog</option>
                <option value="Local-newspaper">Local newspaper</option>
                <option value="Event">At an Event</option>
                <option value="Other">Other</option>
            </select>

           <button type="submit" class="button-create">CREATE ACCOUNT</button>

           <!-- <a href="#" class="account-login">Already have an account? Log in</a> -->
        </form>
      </main>

        <a href="https://dashboard.piggyvest.com/login" class="account-login">Already have an account? Log in</a>

</body>
</html>
